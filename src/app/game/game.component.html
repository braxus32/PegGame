<div class="game-board-container">
    <img class="game-board" src="game-board.svg" alt="game-board">
    <div class="peg-grid-container">
        @for (row of [].constructor(this.gameBoard.numRows); track $index) {
            <div class="row">
            @for (peg of [].constructor($index); track peg) {
                <div class="dot"></div>
            }
            </div>
        }
    </div>
</div>
